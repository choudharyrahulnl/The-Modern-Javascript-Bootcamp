<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Events</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 class="h1">Pick a color</h1>
    <section id="boxes">
    </section>

    <h3>Shopping List</h3>
    <input id="item" type="text" placeholder="item">
    <ul id="shoppingList">
    </ul>

    <form id="signUp" action="/no" method="get">
        <input type="text" placeholder="credit card" id="cc" name="cc">
        <label>
            I agree to sell my company
            <input type="checkbox" id="terms" name="terms">
        </label>
        <select name="veggie" id="veggie">
            <option value="eggplant">EggPlant</option>
            <option value="asparagus">Asparagus</option>
            <option value="carrot">Carrot</option>
        </select>
        <input type="submit">
    </form>

    <script src="app.js"></script>
</body>
</html>
